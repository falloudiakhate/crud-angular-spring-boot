<div class="container mt-5">

    <h1 class="text-center mb-5 bg-primary text-white shadow">Add Student</h1>

    <div class="shadow p-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" name="nom"  [(ngModel)]="student.nom" class="form-control" id="exampleFormControlInput1" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" name="prenom" [(ngModel)]="student.prenom" class="form-control" id="exampleFormControlInput1" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" name="email" [(ngModel)]="student.email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
        </div>
        <div class="mt-5 text-center">
            <button class="btn btn-primary" (click)="saveStudent()">Save</button>
        </div>
    </div>


    <div *ngIf="message" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>{{message}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

</div>
